<ion-view>
      <ion-content ng-controller="table">
          <div class="item item-trnsIndex" >
                  
                </div>
        <div class="item text-center" >
          <h2>Your Orders</h2>
        </div>
                
       <table border="1" class="item-white text-center" style="width:100%;border: 1px solid black;padding: 15px; ">
        <thead>
            <tr>
              <th></th>
              <th>Item Name&nbsp;&nbsp;</th>
              <th>Qty&nbsp;&nbsp;</th>
              <th>Price&nbsp;&nbsp;</th>
              <th>sub Total</th>
              <th></th>
              <th>&nbsp;&nbsp;&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="order in OrderedItem">
              <td><img src="{{order.image}}" style="width:100px;">&nbsp;</td>
              <td>{{order.item}}</td>
              <td>{{order.quantity}}</td>    
              <td>{{order.price}}</td>
              <td>{{order.subTotal}}</td>
              <td><button ng-click="removeOrder($index);"><i class="icon ion-close icon-assertive"></i></button></td>
              <td></td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
        </tbody>
      </table>
      <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"  type="item-text-wrap">
        <div class=" button  icon-right  text-center">
        Total: 
          {{ getTotal(); }}
        </div>
        <div class=" button button-assertive  icon-right  text-center" id="food">
        Get Food
        </div>


      </ion-item>
    </ion-list>
      </ion-content>
  </ion-view>
