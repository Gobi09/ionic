<div class="modal" ng-click="closeModal()">
	<div class="bar bar-header bar-assertive">
        <h1 class="title">Gallery</h1>
    </div>
    <ion-content>
        <ion-slide-box on-slide-changed="slideChanged(index)" width="100%">
            <ion-slide ng-repeat="image in allImages">
            	<img ng-src="{{image.src}}" width="100%"/>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
    <div class="bar bar-footer bar-assertive">
    </div>
</div>
